name: Learning Github Actions
on: [push]
jobs: 
  Test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "This job was automatically triggered by ${{github.event_name}} event"
      - run: python main.py
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Building Job"
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploying Job"
